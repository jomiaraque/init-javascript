<html>
<head>
	<title>Areglos</title>
</head>
<body>
	<script>

	var amigos = ["Carlos","Cesar","Zuarez","pedro","Hermenejildo"];
	document.write(amigos[0] + ", " + amigos[2] + "<br>");
	document.write(amigos[amigos.length-1] + "<br>");
	document.write(amigos[amigos.length-2] + "<br>");
	document.write(amigos.pop() + "<br>");
	document.write(amigos + "<br>");
	amigos.push("Jose");
	document.write(amigos.pop() + "<br>");
	document.write(amigos + "<br>");

	</script>
</body>
</html>
